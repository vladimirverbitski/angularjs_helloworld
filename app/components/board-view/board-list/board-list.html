<div class="col-md-12" draggable ng-repeat="task in ctrl.tasks">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{task.name}}</h3>
        </div>
        <div class="panel-body">
            {{task.description}}
        </div>
    </div>
</div>
